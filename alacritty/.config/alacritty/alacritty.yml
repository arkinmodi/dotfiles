# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/distinction-dev/alacritty-schema/main/alacritty/reference.json
# yamllint enable rule:line-length
---
import:
  - "~/.config/alacritty/colors/ayu-dark.yaml"

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 110
    lines: 35
  opacity: 0.95
  padding:
    x: 10
    y: 30
  dynamic_title: true
  decorations: "transparent"

live_config_reload: true

font:
  size: 18
  normal:
    family: JetBrainsMono NFM
    style: Regular
  bold:
    family: JetBrainsMono NFM
    style: Bold
  italic:
    family: JetBrainsMono NFM
    style: Italic
  bold_italic:
    family: JetBrainsMono NFM
    style: Bold Italic

draw_bold_text_with_bright_colors: true
option_as_alt: Both

# yamllint disable rule:braces rule:commas rule:line-length
key_bindings:
  - { key: Space,    mods: Alt,           chars: " "                           }
  - { key: Back,     mods: Super,         chars: "\x15"                        }  # delete word/line
  - { key: Left,     mods: Alt,           chars: "\x1bb"                       }  # one word left
  - { key: Right,    mods: Alt,           chars: "\x1bf"                       }  # one word right
  - { key: Left,     mods: Command,       chars: "\x1bOH",   mode: AppCursor   }  # Home
  - { key: Right,    mods: Command,       chars: "\x1bOF",   mode: AppCursor   }  # End
  - { key: J,        mods: Alt,           chars: "\x1bj"                       }
  - { key: K,        mods: Alt,           chars: "\x1bk"                       }
  - { key: H,        mods: Alt,           chars: "\x1bh"                       }
  - { key: L,        mods: Alt,           chars: "\x1bl"                       }
# yamllint enable
