# Colors (Tokyo Night)
# Source: https://github.com/zatchheems/tokyo-night-alacritty-theme
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

window:
  dimensions:
    columns: 130
    lines: 30
  opacity: 0.95
  padding:
    x: 10
    y: 30
  dynamic_title: true
  save_to_clipboard: true
  live_config_reload: true
  decorations: "Transparent" # Full, Transparent, Buttonless, None

font:
  size: 14
  ligatures: true
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: N,        mods: Command,       action: SpawnNewInstance             }
  - { key: Space,    mods: Alt,           chars: " "                           }
  - { key: Back,     mods: Super,         chars: "\x15"                        } # delete word/line
  - { key: Left,     mods: Alt,           chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,           chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command,       chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command,       chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: J,        mods: Alt,           chars: "\x1bj"                       }
  - { key: K,        mods: Alt,           chars: "\x1bk"                       }
  - { key: H,        mods: Alt,           chars: "\x1bh"                       }
  - { key: L,        mods: Alt,           chars: "\x1bl"                       }
