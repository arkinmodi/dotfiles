# Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text: CellBackground
    cursor: "#528bff" # syntax-cursor-color
  selection:
    text: CellForeground
    background: "#3e4451" # syntax-selection-color
  normal:
    black: "#5c6370" # mono-3
    red: "#e06c75" # red 1
    green: "#92e364"
    yellow: "#e5c07b" # orange 2
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#828997" # mono-2

window:
  dimensions:
    columns: 130
    lines: 30
  opacity: 0.95
  padding:
    x: 10
    y: 30
  dynamic_title: true
  save_to_clipboard: true
  live_config_reload: true
  decorations: "Transparent" # Full, Transparent, Buttonless, None

font:
  size: 14
  ligatures: true

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: N,        mods: Command,       action: SpawnNewInstance             }
  - { key: Space,    mods: Alt,           chars: " "                           }
  - { key: Back,     mods: Super,         chars: "\x15"                        } # delete word/line
  - { key: Left,     mods: Alt,           chars: "\x1bb"                       } # one word left
  - { key: Right,    mods: Alt,           chars: "\x1bf"                       } # one word right
  - { key: Left,     mods: Command,       chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command,       chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: J,        mods: Alt,           chars: "\x1bj"                       }
  - { key: K,        mods: Alt,           chars: "\x1bk"                       }
  - { key: H,        mods: Alt,           chars: "\x1bh"                       }
  - { key: L,        mods: Alt,           chars: "\x1bl"                       }
