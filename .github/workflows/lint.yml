# yamllint disable rule:line-length
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# yamllint enable rule:line-length
---
name: Lint
"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  # Cannot use pre-commit hook because shellcheck does not publish ARM binaries
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - run: |
          git grep -lE \
          '^(# shellcheck shell=|#!/usr/bin/env) ?(sh|bash|dash|ksh)$' \
          | xargs shellcheck
